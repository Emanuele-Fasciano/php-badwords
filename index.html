<!-- 
Creare un form PHP che permetta di inviare due campi: un paragrafo (si può usare una textarea?) ed una parola da
censurare.
Gestire il tutto con due file diversi.
Il primo file dovrà permettere all'utente di inserire i dati e inviare la richiesta al server.
Il secondo file riceverà la richiesta ed eseguirà queste operazioni:
- stampare a schermo il paragrafo e la sua lunghezza
- stampare di nuovo il paragrafo e la sua lunghezza, dopo aver sostituito con tre asterischi (***) tutte le occorrenze
della parola da censurare -->
<body>
    <h1>Bad Word ES</h1>

    <form method="GET" action="./badword.php">
        <label for="text">Scrivi una frase</label>
        <input type="text" id="text" name="text">
        <br>
        <label for="badword">Scrivi una parola da censurare</label>
        <input type="text" id="badword" name="badword">
        <br>
        <button>Invia</button>
    </form>
</body>

<style>
    input {
        margin-bottom: 20px
    }
</style>
